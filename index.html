<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aman Mathur Assignment</title>
</head>

<body>
    <div class="container">
        <p class="heading"><i>Add Image/Icon</i></p>
        <div class="txt-container">
            <p class="txt">Upload Image</p>
            <input type="file" class="img-inp" accept="image/jpeg, image/png, image/jpg">
            <input class="btn" type="button" value="Choose from Device"/>
        </div>
        <div class="img-container">
        </div>
    </div>
    <div class="modal">
        <p>Uploaded Image</p>
        <div class="modal-img-container"></div>
        <div class="btn-container">
            <button class="btn2 original">Original</button>
            <button class="btn2 circle-btn"></button>
            <button class="btn2 rectangle-btn"></button>
            <button class="btn2 heart-btn"></button>
            <button class="btn2 square-btn"></button>
        </div>
        <center><input class="btn modal-btn" type="button" value="Use this image"/></center>
    </div>

    <script src="script.js"></script>
    <script defer src="https://cdn.crop.guide/loader/l.js?c=ZLMZPY"></script>
</body>
</html>
